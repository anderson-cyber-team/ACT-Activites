<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Cracking</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #fff;
            padding: 20px 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }

        label {
            font-size: 18px;
            margin-right: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        input[type="button"]:hover {
            background-color: #45a049;
        }

        input[type="button"]:active {
            background-color: #3e8e41;
        }
    </style>
</head>
<!-- <script type="module"src="{{ url_for('static', filename='js/index.js') }}"></script> -->
<script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.0.0/firebase-app.js'
    import { collection, getFirestore, where, query, getDocs  } from 'https://www.gstatic.com/firebasejs/11.0.0/firebase-firestore.js'
    const firebaseConfig = {
        apiKey: "AIzaSyCoeusnxrCqvydla8X6_2b6UuCSjh-UnCQ",
        authDomain: "act-crypto.firebaseapp.com",
        projectId: "act-crypto",
        storageBucket: "act-crypto.appspot.com",
        messagingSenderId: "980194197032",
        appId: "1:980194197032:web:5080fcfdb12efd89bcbf1d",
        measurementId: "G-G38BPLRQCW",
      };
      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);


      const loginBtn = document.getElementById("login-btn")

      loginBtn.addEventListener("click", async()=>{
      try{
          const snapshot = await getDocs(query(collection(db, "users",),where("password", "==", document.getElementById("password-input").value)))
          if(snapshot.docs.length == 1){
            window.location.href = "http://127.0.0.1:5500/PasswordCracking/templates/landing-page.html";
          }
          else{
            alert("Login credentials are incorrect!")
          }
      }catch(err){
          console.log(err)
      }
      })
  </script>
<body>
    <div class="login-container">
        <label for="password-input">Password: </label>
        <input type="text" placeholder="Enter a Password" id="password-input">
        <input type="button" id="login-btn" value="Log in!">
    </div>
</body>
</html>
